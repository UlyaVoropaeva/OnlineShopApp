<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Admin Page</title>
</head>

<body>
<div>
  <table>
    <thead>
    <th>ID</th>
    <th>UserName</th>
    <th>Roles</th>
    </thead>
    <th:forEach items="${allUsers}" var="user">
      <tr>
        <td>${user.id}</td>
        <td>${user.login}</td>
        <td>${user.authority}</td>


      </tr>
    </th:forEach>
  </table>
</div>
</body>
</html>
