<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>

<body>
<h1>Edit User</h1>

<form action="${userSubmitUrl}" method="post">
    <input type="hidden" id="id" name="id" value="${user.id}">
    <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" id="login" name="login" value="${user.login}" placeholder="Enter login">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" id="password" name="password" value="${user.password}" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label>authority</label>
        <input type="text" class="form-control" id="authority" name="authority" value="${user.authority}" placeholder="Enter authority">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
