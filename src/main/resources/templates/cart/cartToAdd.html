<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cart</h1>

<form method="POST" modelAttribute="cartForm">

    <input type="hidden" id="id" name="id" value="{${cart.id}}">
    <div class="form-group">
        <label>ID product</label>
        <input type="text" class="form-control" id="countProduct" name="countProduct" value="${catr.countProduct}" placeholder="Enter countProduct">
    </div>
    <div class="form-group">
        <label>Count Product</label>
        <input type="text" class="form-control" id="productId" name="productId" value="${cart.productId}" placeholder="Enter product Id">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
